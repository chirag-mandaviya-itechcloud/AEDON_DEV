<template>
    <template if:true={isLoading}>
        <div class="spinner-overlay">
            <lightning-spinner alternative-text="Loading..." size="medium"></lightning-spinner>
        </div>
    </template>
    <article class="slds-card">
        <div class="custom-card-floating">
            <div class="slds-card__header slds-grid ">
                <header class="slds-media slds-media_center slds-has-flexi-truncate">
                    <div class="slds-media__body">
                        <div class="slds-p-top_small">
                            <h2 class="slds-card__header-title">
                                <div class="slds-p-left_x-small">
                                    <lightning-icon icon-name="custom:custom56" title="custom56"
                                        size="small"></lightning-icon>
                                </div>
                                <div class="slds-p-left_x-small">Bank Receipt</div>
                            </h2>
                        </div>
                    </div>
                    <div class="slds-no-flex">
                        <lightning-button label="New" title="New" onclick={handleNewButton}
                            class="slds-m-left_x-small"></lightning-button>
                    </div>
                </header>
            </div>
            <lightning-datatable key-field="Id" data={allBankReceiptData} columns={columns} show-row-number-column
                hide-checkbox-column="true"></lightning-datatable>
        </div>
        <template if:true={openNewRecord}>
            <template if:true={isModalLoading}>
                <div class="spinner-overlay">
                    <lightning-spinner alternative-text="Loading..." size="medium"></lightning-spinner>
                </div>
            </template>
            <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open modal-level-1" aria-modal="true">
                <div class="slds-modal__container parentContainerCLass" style="max-width: 100%;width: 75%;">
                    <header class="slds-modal__header">
                        <h2 class="slds-text-heading_medium heading">Create New Bank Receipt</h2>
                        <button class="slds-button slds-button_icon slds-modal__close" title="Close"
                            onclick={closeModal}>
                            <lightning-icon icon-name="utility:close" size="small"></lightning-icon>
                            <span class="slds-assistive-text">Close</span>
                        </button>
                    </header>
                    <div class="slds-modal__content slds-p-around_medium">
                        <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate aquaMarine"><b>Bank
                                Receipt</b></h2>
                        <div class="slds-grid slds-wrap">
                            <div class="slds-col slds-size_1-of-5 slds-p-left_x-small">
                                <div class="slds-truncate" title="Search for Account using the Account Name.">
                                    <legend class="slds-form-element__legend slds-form-element__label">Account Name<Span
                                            class="slds-text-color_error">*</Span></legend>
                                </div>
                            </div>
                            <div class="slds-col slds-size_1-of-5" style="padding-left: 10px;">
                                <div class="slds-truncate" title="Select Invoice Date">
                                    <legend class="slds-form-element__legend slds-form-element__label">Date<Span
                                            class="slds-text-color_error">*</Span></legend>
                                </div>
                            </div>
                            <div class="slds-col slds-size_1-of-5" style="padding-left: 10px;">
                                <div class="slds-truncate" title="Choose a reference to populate in your transaction.">
                                    <legend class="slds-form-element__legend slds-form-element__label">Reference<Span
                                            class="slds-text-color_error">*</Span></legend>
                                </div>
                            </div>
                            <div class="slds-col slds-size_1-of-5" style="padding-left: 10px;">
                                <div class="slds-truncate" title="Choose a reference to populate in your transaction.">
                                    <legend class="slds-form-element__legend slds-form-element__label">Currency<Span
                                            class="slds-text-color_error">*</Span></legend>
                                </div>
                            </div>
                            <div class="slds-col slds-size_1-of-5" style="padding-left: 10px;">
                                <div class="slds-truncate" title="Choose a reference to populate in your transaction.">
                                    <legend class="slds-form-element__legend slds-form-element__label">Exchange
                                        Rate<Span class="slds-text-color_error">*</Span></legend>
                                </div>
                            </div>
                            <div class="slds-col slds-size_1-of-5 slds-p-left_x-small" style="margin-top: -17px;">
                                <c-lookup placeholder="Search..." where-condition={lookUpWhereCondition}
                                    object-api-name="Account" field-api-name="Name" icon-name="standard:account"
                                    onselect={handleAccountSelected}></c-lookup>
                            </div>
                            <div class="slds-col slds-size_1-of-5" style="padding-left: 10px;">
                                <lightning-input type="date" name="dateinput" label="Date" value={selectedInvoiceDate}
                                    onchange={handleInvoiceDateChange} variant="label-hidden"></lightning-input>
                            </div>
                            <div class="slds-col slds-size_1-of-5" style="padding-left: 10px;">
                                <lightning-input type="text" name="reference" label="Reference"
                                    value={selectedReference} onchange={handleReferenceChange}
                                    variant="label-hidden"></lightning-input>
                            </div>
                            <div class="slds-col slds-size_1-of-5 slds-p-left_x-small" style="margin-top: -17px;">
                                <c-lookup placeholder="Search..." object-api-name="s2p3__Currency__c"
                                    field-api-name="Name" icon-name="standard:account"
                                    onselect={handleCurrencySelected}></c-lookup>
                            </div>
                            <div class="slds-col slds-size_1-of-5 slds-p-left_x-small">
                                <lightning-input type="number" name="exchangeRate" value={exchangeRate}
                                    onchange={handleExchangeRateChange} variant="label-hidden"
                                    step="0.01"></lightning-input>
                            </div>
                            <div class="slds-col slds-size_10-of-12 slds-p-left_x-small"></div>
                            <div class="slds-col slds-size_2-of-12" style="margin-top: 10px; text-align: end;">
                                <lightning-button variant="neutral" label="Add Line Items" title="Add Line Items"
                                    onclick={handleSave} class="slds-m-left_x-small"
                                    disabled={bankHeaderCreated}></lightning-button>
                            </div>
                        </div>
                        <template if:false={openLineItemsPart}>
                            <div class={divClass}>
                                <div class="slds-border_bottom"
                                    style="border-bottom : 1px solid; color:#00CC99; width:100%; margin: 10px 0px;">
                                </div>
                                <div>
                                    <c-grid-table-dynamic record-id={bankReceiptId} parent-id={bankReceiptId}
                                        object-api-name="s2p3__Bank_Receipt_Header__c"
                                        child-object-api-name="s2p3__Bank_Receipt_Transaction__c"
                                        field-set-name="s2p3__Line_Item_Component_Fields"
                                        child-object-label="Bank Receipt Transaction"
                                        parent-child-relation-api-name="s2p3__Bank_Receipt_Header__c"></c-grid-table-dynamic>
                                </div>
                            </div>
                        </template>
                        <template if:true={openLineItemsPart}>
                            <div class={divClass}>
                                <div class="slds-border_bottom"
                                    style="border-bottom : 1px solid; color:#00CC99; width:100%; margin: 10px 0px;">
                                </div>
                                <div>
                                    <c-grid-table-dynamic record-id={bankReceiptId} parent-id={bankReceiptId}
                                        object-api-name="s2p3__Bank_Receipt_Header__c"
                                        child-object-api-name="s2p3__Bank_Receipt_Transaction__c"
                                        field-set-name="s2p3__Line_Item_Component_Fields"
                                        child-object-label="Bank Receipt Transaction"
                                        parent-child-relation-api-name="s2p3__Bank_Receipt_Header__c"></c-grid-table-dynamic>
                                </div>
                            </div>
                        </template>
                    </div>
                </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open backdrop-level-1"></div>
        </template>
    </article>
</template>
